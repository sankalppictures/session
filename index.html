<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Step Guide</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html {
    height:100%; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#0f0f0f; color:#fff; overflow:hidden;
    background: radial-gradient(circle at 50% 50%, #0f0f0f, #000);
  }

  .container { width:100vw; height:100vh; display:flex; justify-content:center; align-items:center; position:relative; }

  .progress-bar-container {
    position:absolute; top:0; left:0; width:100%; height:8px; background: rgba(255,255,255,0.1); box-shadow: 0 0 20px #0ff;
  }
  .progress-bar { height:100%; width:0%; background:#0ff; box-shadow:0 0 10px #0ff, 0 0 20px #0ff; transition:width 0.5s; }

  .overlay {
    position:absolute; bottom:40px; width:90%; text-align:center; font-size:22px; background: rgba(0,0,0,0.6); padding:20px; line-height:1.4; border-radius:15px; 
    box-shadow:0 0 20px #0ff, 0 0 40px #0ff inset;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow:0 0 20px #0ff, 0 0 40px #0ff inset; }
    100% { box-shadow:0 0 40px #0ff, 0 0 60px #0ff inset; }
  }

  .phone-frame {
    width:360px; max-width:90%; height:640px; border:12px solid #111; border-radius:40px; overflow:hidden; background:#000;
    box-shadow:0 0 30px #0ff, 0 0 60px #0ff inset;
    transition: transform 0.5s ease;
  }

  .phone-frame:hover { transform: scale(1.03); }

  .step-image { width:100%; height:100%; object-fit:contain; display:block; transition: opacity 0.5s ease; }

  .nav-buttons { position:absolute; top:50%; width:100%; display:flex; justify-content:space-between; padding:0 30px; transform:translateY(-50%); pointer-events:none; }
  .nav-buttons button { pointer-events:all; background: rgba(0,255,255,0.1); border:none; color:#0ff; padding:12px 25px; font-size:18px; border-radius:15px; cursor:pointer; box-shadow:0 0 10px #0ff; transition:0.3s; }
  .nav-buttons button:hover { background: rgba(0,255,255,0.3); box-shadow:0 0 20px #0ff, 0 0 40px #0ff inset; }

  .choice-buttons { display:flex; justify-content:center; gap:20px; margin-top:20px; }
  .choice-buttons button { padding:12px 25px; font-size:22px; border-radius:15px; border:none; cursor:pointer; background:#0ff; color:#000; font-weight:bold; transition:0.3s; box-shadow:0 0 20px #0ff; }
  .choice-buttons button:hover { background:#0aa; box-shadow:0 0 40px #0ff; color:#fff; }

  .copy-session-btn { padding:12px 25px; font-size:20px; border-radius:15px; border:none; cursor:pointer; background:#0ff; color:#000; font-weight:bold; box-shadow:0 0 20px #0ff; transition:0.3s; }
  .copy-session-btn:hover { background:#0aa; box-shadow:0 0 40px #0ff; color:#fff; }
</style>
</head>
<body>

<div class="container">
  <div class="progress-bar-container"><div class="progress-bar" id="progressBar"></div></div>

  <!-- Landing Yes/No -->
  <div id="firstStep" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; width:100%;">
    <h2 style="font-size:28px; text-shadow:0 0 10px #0ff;">क्या आप ग्रुप में जुड़ना चाहते हैं?</h2>
    <div class="choice-buttons">
      <button onclick="startGuide('Yes')">Yes</button>
      <button onclick="startGuide('No')">No</button>
    </div>
  </div>

  <!-- Guide -->
  <div id="guide" style="display:none; width:100%; height:100%; flex-direction:column; align-items:center; justify-content:center;">
    <div class="phone-frame">
      <img id="stepImage" class="step-image" src="" alt="Step Image">
    </div>
    <div class="overlay" id="overlayText"></div>
    <div class="nav-buttons">
      <button onclick="prevStep()">Previous</button>
      <button onclick="nextStep()">Next</button>
    </div>
  </div>
</div>

<script>
const steps = [
  { type:"session", text:"अपने Session ID को कॉपी करें", sessionID:"05137af68734b470ada401cc5603a5a628800021c6a7a5e437391891ea98b01061" },
  { type:"image", text:"Playstore open करें", img:"https://i.ibb.co/xd8HwNc/Picsart-25-09-20-18-09-55-837.png" },
  { type:"image", text:"UI में plus पर क्लिक करें", img:"https://i.ibb.co/MDC0nSXP/Picsart-25-09-20-18-14-06-003.png" },
  { type:"image", text:"New message पर क्लिक करें", img:"https://i.ibb.co/Y4jv5PCq/Picsart-25-09-20-18-17-30-264.png" },
  { type:"image", text:"Code paste करें", img:"https://i.ibb.co/7xph27Bb/Picsart-25-09-20-18-22-14-791.png" },
  { type:"image", text:"Next पर क्लिक करें", img:"https://i.ibb.co/NnpyXd55/Picsart-25-09-20-18-23-44-672.png" },
  { type:"image", text:"Hii लिखकर भेजें", img:"https://i.ibb.co/04yJngP/Picsart-25-09-20-18-26-53-161.png" }
];

let currentStep=0;

function startGuide(choice){
  alert(choice+" selected!");
  document.getElementById("firstStep").style.display="none";
  document.getElementById("guide").style.display="flex";
  showStep(currentStep);
}

function showStep(index){
  const step=steps[index];
  const imgEl=document.getElementById("stepImage");
  const overlayEl=document.getElementById("overlayText");

  if(step.type==="session"){
    imgEl.style.display="none";
    overlayEl.innerHTML=`${step.text}<br><button class="copy-session-btn" onclick="copySession()">Copy Session ID</button>`;
  } else if(step.type==="image"){
    imgEl.style.display="block";
    imgEl.src=step.img;
    overlayEl.innerHTML=step.text;
    imgEl.style.opacity=0;
    setTimeout(()=>{imgEl.style.opacity=1;},100);
  }

  updateProgress(index);
}

function nextStep(){ if(currentStep<steps.length-1){ currentStep++; showStep(currentStep);} }
function prevStep(){ if(currentStep>0){ currentStep--; showStep(currentStep);} }

function copySession(){
  const sessionText=steps.find(s=>s.type==="session").sessionID;
  navigator.clipboard.writeText(sessionText).then(()=>{ alert("Session ID copied: "+sessionText); });
}

function updateProgress(index){
  const percent=((index+1)/steps.length)*100;
  document.getElementById("progressBar").style.width=percent+"%";
}
</script>

</body>
</html>
